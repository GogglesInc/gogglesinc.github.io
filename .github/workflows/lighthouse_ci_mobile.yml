name: Lighthouse CI

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: "lhci"
  cancel-in-progress: true

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install & Build
        run: |
          npm ci
          npm run build
      - name: run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.14.x
          lhci autorun --config=../../.lighthouserc_mobile.yml
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
