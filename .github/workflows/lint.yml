name: Lint codebase

on:
  push: null
  pull_request: null
  workflow_dispatch:

permissions:
  contents: write
  statuses: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Lint
        uses: super-linter/super-linter@v7.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  fix-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Fix
        uses: super-linter/super-linter@v7.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FIX_HTML_PRETTIER: true
          FIX_JAVASCRIPT_ES: true
          FIX_JAVASCRIPT_STANDARD: true
          FIX_JSON: true
          FIX_JSX: true
          FIX_MARKDOWN: true
          FIX_YAML_PRETTIER: true
          VALIDATE_HTML: false
          VALIDATE_CSS: false
          VALIDATE_CHECKOV: false
          VALIDATE_JSCPD: false
          VALIDATE_YAML: false
          JAVASCRIPT_ES_CONFIG_FILE: "eslint.config.js"
          LINTER_RULES_PATH: .github/workflows/linter-rules
      - name: Push fixes
        if: >
          github.event_name == 'pull_request' &&
          github.ref_name != github.event.repository.default_branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: ${{ github.event.pull_request.head.ref || github.head_ref || github.ref }}
          commit_message: "chore: fix linting issues"
          commit_user_name: lint-bot
          commit_user_email: gogglesinc.github.io@noreply.github.com
